<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <main class="flex">

        <h1>Victor Crest

        </div>
      <div class="card-footer">
      <div>
      <h3>80K</h3>

      </div>
      <div>
      <h3>803K</h3>
      <p class="city">Likes</p>
      </div>
      <div>
      <h3>1.4K</h3>

      </div>
      </div>
      </div>
  </article>
</main>
